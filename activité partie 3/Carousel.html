<!DOCTYPE html>
<html lang="en">

<head>
	<title>Bootstrap Example</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

</head>

<body>

	<div id="slide" class="carousel slide" data-ride="carousel">
		<!-- Indicateurs -->
		<ol class="carousel-indicators">
		  <li data-target="#slide" data-slide-to="0" class="active"></li>
		  <li data-target="#slide" data-slide-to="1"></li>
		  <li data-target="#slide" data-slide-to="2"></li>
		  <li data-target="#slide" data-slide-to="3"></li>
		</ol>
		<div class="carousel-inner">
		  <div class="item active">
			<img src="assets/img/archi1.jpg" alt="Architecture">
			<div class="carousel-caption">
			  <h3>Un design futuriste</h3>
			</div>
		  </div>
		  <div class="item">
			<img src="assets/img/archi2.jpg" alt="Architecture">
			<div class="carousel-caption">
			  <h3>Un design futuriste</h3>
			</div>
		  </div>
		  <div class="item">
			<img src="assets/img/archi3.jpg" alt="Architecture">
			<div class="carousel-caption">
			  <h3>Un design futuriste</h3>
			</div>
		  </div>
		  <div class="item">
			<img src="assets/img/archi4.jpg" alt="Architecture">
			<div class="carousel-caption">
			  <h3>Un design futuriste</h3>
			</div>
		  </div>
		</div>
		<a class="left carousel-control" href="#slide" data-slide="prev">
		  <span class="glyphicon glyphicon-chevron-left"></span>
		</a>
		<a class="right carousel-control" href="#slide" data-slide="next">
		  <span class="glyphicon glyphicon-chevron-right"></span>
		</a> 
	  </div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>

</html>
